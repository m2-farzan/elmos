{% cache 50, ('all-data'|string), (session['gender']|string), last_update %}

{% for dep in departments_list() %}
<optgroup label="{{dep.name}}">
{% for unit in dep.units %}
<option 

  data-content="<p id='{{unit.id}}_data' class='data_info' data-id='{{unit.id}}' data-name='{{unit.name}}' data-instructor='{{unit.instructor}}' data-time-start-1='{{unit.time_start_1}}' data-time-end-1='{{unit.time_end_1}}' data-weekday-1='{{unit.weekday_1}}' data-time-start-2='{{unit.time_start_2}}' data-time-end-2='{{unit.time_end_2}}' data-weekday-2='{{unit.weekday_2}}' data-time-start-3='{{unit.time_start_3}}' data-time-end-3='{{unit.time_end_3}}' data-weekday-3='{{unit.weekday_3}}' data-registered='{{unit.registered}}' data-capacity='{{unit.capacity}}''><div><p class='list_unit_name'>{{unit.name}}</p><p class='list_unit_instructor'>{{unit.instructor}}<span class='list_unit_capacity'>{{unit.registered}}/{{unit.capacity}}</span></p></div>"

 >{{unit.id}}</option>
{% endfor %}
</optgroup>
{% endfor %}

{% endcache %}
