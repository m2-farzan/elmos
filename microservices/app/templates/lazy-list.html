{% cache 50, ('all-data'|string), (session['gender']|string), last_update %}

{% for dep in departments_list() %}
<optgroup label="{{dep.name}}">
{% for unit in dep.units %}
<option 

data-content='<p id="{{unit.id}}_data" class="data_info" data-unit=&#39;{{ unit|tojson }}&#39;><div><p class="list_unit_name">{{unit.name}}</p><p class="list_unit_instructor">{{unit.instructor}}<span class="list_unit_capacity">{{unit.registered}}/{{unit.capacity}}</span></p></div>'

 >{{unit.id}}</option>
{% endfor %}
</optgroup>
{% endfor %}

{% endcache %}
