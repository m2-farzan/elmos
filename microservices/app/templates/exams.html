{% import 'constants.jinja' as C %}

<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176268794-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-176268794-3');
    </script>
    <title>برنامه امتحانات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css?v=2">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/schedule.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
  </head>
  <body>
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">
            <a href="/home">{{C.site_title}}</a>
            <small id="connecting" class="sync invisible">در حال همگام سازی...</small>
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/schedule">برنامه هفتگی</a>
            <a class="nav-link active" href="/exams">برنامه امتحانات</a>
            <a class="nav-link" href="/summary">خلاصه وضعیت</a>
            <a class="nav-link" href="/logout">خروج</a>
          </nav>
        </div>
    </header>
    
    <main role="main" class="inner cover">
      <div class="row" style="margin:0px">
        <div id="exam-table">
            <p style="margin-top: 1em;">مدت هر امتحان بسته به استاد شما می‌تواند متفاوت باشد.</p>
        </div>
        <div class="left-panel vertical">  
      </div>
    </main>
    
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>{{C.footnote_text}}</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js"></script>
    <script src="/scripts/exam.js?v=2"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var exam_table = document.getElementById("exam-table");
        exam_table.insertBefore(getExamTable(1200, 470, {{ user_exams|tojson }}), exam_table.firstChild);
    });
    </script>
  </body>
</html>
