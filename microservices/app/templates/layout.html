{% import 'constants.jinja' as C %}

<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <!-- Primary Meta Tags -->
    <meta name="title" content="{{C.site_short_title}}">
    <meta name="description" content="این سایت به شما کمک میکنه برای ترم آینده راحت تر و سریعتر برنامه ریزی کنین">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{C.site_url}}">
    <meta property="og:title" content="{{C.site_short_title}}">
    <meta property="og:description" content="این سایت به شما کمک میکنه برای ترم آینده راحت تر و سریعتر برنامه ریزی کنین">
    <meta property="og:image" content="/images/preview.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{C.site_url}}">
    <meta property="twitter:title" content="{{C.site_short_title}}">
    <meta property="twitter:description" content="این سایت به شما کمک میکنه برای ترم آینده راحت تر و سریعتر برنامه ریزی کنین">
    <meta property="twitter:image" content="/images/preview.png">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css?v=3">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/images/favicon.ico">
    {% block extra_css %}{% endblock %}
  </head>
  <body>
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">
          <a href="/">{{C.site_title}}</a>
        </h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="http://term.inator.ir">الهام گرفته از ترمیناتور</a>
        </nav>
      </div>
    </header>
    {% block body %}{% endblock %}
    <footer class="mastfoot mt-auto">
      <div class="xaas" id="xaas-1" style="cursor: pointer;" onclick="window.open('http://xaas.ir');">
        <p style="margin: auto;">قدرت گرفته از سرورهای ابر زس</p>
        <img class="xaas-logo" src="/images/xaas.png">
      </div>
      <div class="inner">
        <p>{{C.footnote_text}}</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js"></script>
    {{C.ga_script}}
  </body>
</html>
