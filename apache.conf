<VirtualHost *:80>

    ServerName elmos-vahed.ir

    WSGIDaemonProcess elmos-vahed threads=5
    WSGIScriptAlias / /var/www/elmos/elmos.wsgi

    <Directory /var/www/elmos>
        WSGIProcessGroup elmos-vahed
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    <Location /server-status-mosi>
       SetHandler server-status
       Require all granted
    </Location>

    # CustomLog /dev/stdout combined
    # ErrorLog /dev/stderr

</VirtualHost>
