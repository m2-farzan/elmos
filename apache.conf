<VirtualHost *:80>

    ServerName elmos-vahed.ir

    WSGIDaemonProcess elmos-vahed threads=5
    WSGIScriptAlias / /var/www/elmos/elmos.wsgi

    <Directory /var/www/elmos>
        WSGIProcessGroup elmos-vahed
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    <Location /server-status-mosi>
       SetHandler server-status
       Require all granted
    </Location>

    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" comm
    CustomLog /var/log/apache2/access.log comm
    ErrorLog /var/log/apache2/error.log

</VirtualHost>
